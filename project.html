
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="icon" href="favicon_io/favicon-16x16.png">
    <script src="./assets/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quicksand:wght@300;500&display=swap"
      rel="stylesheet"
    />
  
  
    <title>LICT Library Management System</title>
    <link rel="stylesheet" href="shared.css" />
    <link rel="stylesheet" href="stylsss.css" />
   
  </head>
  <body class="lang">
    <header>
      <div id="page-logo">
        <a href="project.html">LICT Library</a>
      </div>
      <nav>
        <ul>
          <li><a href="project.html">Home</a></li>
          <li>
            <a href="indexs.html">Login</a>
          </li>
          <li><a href="feedback.html">Feedback</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- create a carousel here with the images of the books in the database and
      the links to the books in the database -->
      <div
        id="carousel-example-generic"
        class="carousel slide"
        data-ride="carousel"
      >
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li
            data-target="#carousel-example-generic"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          <li data-target="#carousel-example-generic" data-slide-to="3"></li>
          <li data-target="#carousel-example-generic" data-slide-to="4"></li>
          <li data-target="#carousel-example-generic" data-slide-to="5"></li>
          <li data-target="#carousel-example-generic" data-slide-to="6"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="images/carousel/library1.jpg" alt="..." />
            <div class="carousel-caption"></div>
          </div>
          <div class="item">
            <img src="images/carousel/library2.jpg" alt="..." />
            <div class="carousel-caption"></div>
          </div>
          <div class="item">
            <img src="images/library.jpg" alt="..." />
            <div class="carousel-caption"></div>
          </div>
          <div class="item">
            <img src="images/carousel/library3.jpg" alt="..." />
            <div class="carousel-caption"></div>
          </div>
          <div class="item">
            <img src="images/carousel/library4.jpg" alt="..." />
            <div class="carousel-caption"></div>
          </div>
          <div class="item">
            <img src="images/carousel/library5.jpg" alt="..." />
            <div class="carousel-caption"></div>
          </div>
          <div class="item">
            <img src="images/carousel/library6.jpg" alt="..." />
            <div class="carousel-caption"></div>
          </div>
        </div>
       
        <a
          class="left carousel-control"
          href="#carousel-example-generic"
          role="button"
          data-slide="prev"
        >
          <span
            class="glyphicon glyphicon-chevron-left"
            aria-hidden="true"
          ></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="right carousel-control"
          href="#carousel-example-generic"
          role="button"
          data-slide="next"
        >
          <span
            class="glyphicon glyphicon-chevron-right"
            aria-hidden="true"
          ></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <section id="hero">
        <div id="hero-content">
          <h1>LICT Library</h1>
          <p>Let's explore the world of books together!</p>
          <a href="B.Sc_.CSIT-Revised-Syllabus-IT-College-Nepal.pdf">Discover books</a>
          <a id="show" href="#root">Directory</a>
        </div>
      </section>
      <section id="highlights">
        <h2>Highlights</h2>
        <ul id="destinations">
          <li class="destination">
            <img
              src="images/fav-books/Net-Centric-Computing.jpg"
              alt="Net-Centric-Computing By Amit Maharjan"
              title="Net-Centric-Computing"
            />
            <p>Net-<strong>Centric-Computing</strong></p>
          </li>
          <li class="destination">
            <img
              src="images/fav-books/dl.jpg"
              alt="Digital Logics by Raj Kumar Maharjan"
              title="Digital Logics"
            />
            <p>Digital  <strong>Logics</strong></p>
          </li>
          <li class="destination">
            <img
              src="images/fav-books/cp.jfif"
              alt="Computer Programming by Hari"
              title="Computer Programming"
            />
            <p>Computer <strong>Programming</strong></p>
          </li>
        </ul>
      </section>
    </main>
    <div id="root"></div>
    <footer>
      <ul>
        <li>
          <a href="https://www.instagram.com">
            <img src="images/icons/insta.png" alt="Instagram logo"
          /></a>
        </li>
        <li>
          <a href="https://www.facebook.com">
            <img src="images/icons/facebook.png" alt="Facebook logo"
          /></a>
        </li>
      </ul>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
